name: EAS Update

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      message:
        description: 'Update message'
        required: false
        default: 'Manual update'

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Publish update
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            eas update --branch ${{ github.ref_name }} --message "${{ github.event.inputs.message }}"
          else
            eas update --branch ${{ github.ref_name }} --message "$(git log -1 --pretty=%B)"
          fi
